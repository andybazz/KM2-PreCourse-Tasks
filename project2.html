  <!DOCTYPE html>
  <html lang="en">
  <head>
  	<meta charset="utf-8">

  <body>
  	<div class="title">
  	<h1>KM2 PreCourse Task Project 2</h1>
  	<p>Andy Barrington</p>
  </div>
  
	<table style="border:1px solid #00000;">
		<tr>
		<td>Number</td>
		<td><input id="num" type="number" name="num" placeholder="1" value="1"></td>
	</tr>
	<tr>
		<td>Factorial</td>
		<td><p id="cell">*</p></td>
	</tr>
</table>
<script>
function factorialize() {
	let num = document.getElementById('num').value;  
	let factorial = 1;
	for ($x=num; $x>=1; $x--)   
		{  
		  factorial = factorial * $x;  
		  document.getElementById('cell').innerHTML = factorial
		}  
}
 

	</script>
	<input id="button" type="button" value="factorialize" onclick="factorialize();" />
<input id="button" type="button" value="Reset" onclick="location.reload();" />

	</body>
	</html>
